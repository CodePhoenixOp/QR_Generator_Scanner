<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public\logo.png" type="image/x-icon"> <!--Image-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>QR Code Generator</title>
</head>
<body>
    <video src="public\background_video.mp4" muted autoplay loop id="back" type="video/mp4"></video>
    <div class="container">

        <!--Navigation Bar-->
        <nav>
            <button class="nav-gene active">Generator</button>
            <button class="nav-scan">Scanner</button>
        </nav>

        <!--Generator-->
        <div class="generator">
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to generate QR code</p>
            <div class="generator-form active">
                <textarea id="inp" type="text" placeholder="Enter url or text"></textarea>
                <select id="dropdown" name="Size">
                    <option class="option" value="200x200" disabled selected>Select the size</option>
                    <option class="option" value="200x200">200x200</option>
                    <option class="option" value="300x300">300x300</option>
                    <option class="option" value="400x400">400x400</option>
                    <option class="option" value="500x500">500x500</option>
                </select>
                <button>Generate QR Code</button>
            </div>

            <div class="generator-image active">
                <img src="public\qrcode.png" alt="QR Code" width="200px" height="200px"> <!--Image-->
            </div>

             <div class="generator-btn active">
                <button class="btn-link">Download <i class="fa-solid fa-download"></i></button>
            </div>
        </div>
       
        <!--Scanner-->
        <div class="scanner" style="display: none;">
            <h1>QR Code Scanner <i class="fa-solid fa-camera"></i><i class="fa-solid fa-circle-stop"></i></h1>
            <form class="scanner-form">
                <input type="file" accept="image/*" hidden> 
                <img src="public\qrcode.png" alt="QR Code"> <!--Image-->
                <div id="reader"></div><!--video-->
                <div class="content">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p>Upload QR Code</p>
                </div>
            </form>
            <div class="scanner-details">
                <textarea disabled>Your text will appear here</textarea>
                <div class="btn">
                    <button class="close">Close</button>
                    <button class="copy">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/main.js"></script>
    <script src="./node_modules/html5-qrcode/html5-qrcode.min.js"></script>
</body>
</html>
